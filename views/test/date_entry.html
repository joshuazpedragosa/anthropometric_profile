<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <style>
        *{
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }
    </style>
    <div class="flex flex-col">
        <div class="fixed w-screen">
            <div class="flex justify-center items-center bg-slate-100 h-16 shadow-xl">
                <div class="mr-auto mx-8 text-4xl text-green-700">
                    <i class='bx bx-leaf'></i>
                    Anthropometric Profile
                </div>
                <div class="flex gap-4 mx-8 text-lg">
                    <div class="bg-green-400 rounded-xl p-2">
                        <a href="#">
                            Demographics
                        </a>
                    </div>
                    <div class="p-2 hover:text-green-700">
                        <a href="#">
                            Data Entry
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="min-h-screen bg-slate-200">
            <div class="flex h-screen py-24 px-8">
                <div class="w-full h-auto bg-white p-4 rounded-xl shadow-xl">
                    <div class="p-4 text-xl">
                        <i class='bx bx-data text-green-500'></i>
                        Data Entry
                    </div>
                    <div class="flex flex-wrap justify-center px-4 gap-4">
                        <div class="flex flex-col">
                            <label for="">QCode:</label>
                            <input type="text" id="QCode" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Surname:</label>
                            <input type="text" id="surname" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Given Name:</label>
                            <input type="text" id="givenName" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Middle Name:</label>
                            <input type="text" id="middleName" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Age:</label>
                            <input type="number" id="age" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Sex:</label>
                            <input type="text" id="sex" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Marital Status:</label>
                            <select name="" id="maritalStat" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                                <option value="No">Single</option>
                                <option value="Yes">Married</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="">Person With Disability:</label>
                            <select name="" id="pwd" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="">Contact No:</label>
                            <input type="number" id="phoneNum" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Barangay:</label>
                            <input type="text" id="brgy" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Municipality:</label>
                            <input type="text" id="municipality" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Province:</label>
                            <input type="text" id="province" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Region:</label>
                            <select name="" id="region" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="">Educational Attainment:</label>
                            <input type="text" id="educAttainment" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Organization's Name:</label>
                            <input type="text" id="orgName" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Position:</label>
                            <input type="text" id="position" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Farm Commodity(separate w/ comma):</label>
                            <input type="text" id="farmCommodity" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Farming Activities(separate w/ comma):</label>
                            <input type="text" id="farmingActivities" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Farm Involvement:</label>
                            <input type="text" id="farmInvolvement" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Proprietorship:</label>
                            <input type="text" id="proprietorship" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Farm Area:</label>
                            <input type="number" id="FarmArea" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Types of Machinery(separate w/ comma):</label>
                            <input type="text" id="typesOfMachine" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Years on Farming Experience:</label>
                            <input type="number" id="yearsExp" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                        </div>
                        <div class="flex flex-col">
                            <label for="">Farming as Primary/Secondary Occupation:</label>
                            <select id="primarySecondaryOccupation" class="border outline-none px-2 text-gray-600 focus:border-green-500">
                                <option value="Primary">Primary</option>
                                <option value="Secondary">Secondary</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-center gap-2 mt-12">
                        <button type="button" class="p-2 bg-red-300 px-8 rounded-md shadow-xl hover:bg-red-400 duration-200 ease-linear">
                            <i class='bx bx-trash'></i>
                            Clear
                        </button>
                        <button type="button" class="p-2 bg-green-400 px-8 rounded-md shadow-xl hover:bg-green-500 duration-200 ease-linear">
                            <i class='bx bx-user-plus' ></i>
                            Add Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const regions_philippines = [
                "National Capital Region (NCR)",
                "Cordillera Administrative Region (CAR)",
                "Ilocos Region (Region I)",
                "Cagayan Valley (Region II)",
                "Central Luzon (Region III)",
                "CALABARZON (Region IV-A)",
                "MIMAROPA (Region IV-B)",
                "Bicol Region (Region V)",
                "Western Visayas (Region VI)",
                "Central Visayas (Region VII)",
                "Eastern Visayas (Region VIII)",
                "Zamboanga Peninsula (Region IX)",
                "Northern Mindanao (Region X)",
                "Davao Region (Region XI)",
                "SOCCSKSARGEN (Region XII)",
                "Caraga (Region XIII)",
                "Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)"
            ];

        const region_select_box = document.querySelector('#region');

        for(let x = 0; x < regions_philippines.length; x++){
            let option = document.createElement('option');
            option.innerHTML = regions_philippines[x];
            option.value = regions_philippines[x];
            region_select_box.appendChild(option);
        }
    </script>
</body>
</html>
